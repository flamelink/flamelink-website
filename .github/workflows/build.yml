name: Build per Pull Request

on: [pull_request]

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install dependencies
        run: yarn install --production=false --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Tests
        run: yarn test
